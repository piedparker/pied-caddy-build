name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build ./...

      - name: Create source archive
        run: |
          set -euo pipefail
          ref_name="${GITHUB_REF_NAME}"
          archive="caddy-hmac-auth-${ref_name}.tar.gz"
          git archive --format=tar.gz --prefix="caddy-hmac-auth-${ref_name}/" -o "${archive}" "${ref_name}"
          sha256sum "${archive}" > checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            caddy-hmac-auth-*.tar.gz
            checksums.txt