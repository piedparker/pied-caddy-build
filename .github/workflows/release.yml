name: Release Caddy Plugins

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Caddy binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build Caddy with pied-caddy-build plugins
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          xcaddy build \
            --with github.com/piedparker/pied-caddy-build=./ \
            --output caddy-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: caddy-${{ matrix.goos }}-${{ matrix.goarch }}*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Determine version and plugin
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            PLUGIN="all"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Pied Caddy Build ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            binaries/**/*
          body: |
            ## Caddy with pied-caddy-build Plugins

            Complete Caddy build with all pied-caddy-build plugins included.

            ### Included Plugins
            - **hmac_auth**: HMAC-SHA256 signature authentication middleware

            ### Features
            - HMAC-SHA256 signature verification
            - Timestamp-based replay protection
            - Request ID (nonce) validation
            - Configurable time windows and nonce TTL

            ### Installation
            Download the binary for your platform and make it executable:
            ```bash
            # Linux/macOS
            chmod +x caddy-*
            ./caddy-* version
            ```

            ### Usage
            See the [README](https://github.com/${{ github.repository }}/tree/main) for configuration examples.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
